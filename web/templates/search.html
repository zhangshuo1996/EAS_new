{% extends 'base.html' %}
{% block head %}
<!--    <link typerel="stylesheet" href="{{ url_for('static', filename='js/search.js')}}">-->
{% endblock %}
{% block content %}
    <ul>
        <div class="row">
            <div class="col-md-12 ">
                <form method="post">
                    <font color="white"><h4></h4></font>
                    <div class="input-group input-group-newsletterp">
                        <div class="col-md-1">

                        </div>
                        <div class="col-md-2">
                            <select name="select_type" class="selectpicker show-tick form-control" data-live-search="true">
                                <option>搜索专家</option>
<!--                                <option>搜索院校</option>-->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control input-lg" name="input_key" placeholder="请输入搜索内容">
                        </div>
                        <div class="col-md-1">
                            <input type="submit" class="form-control input-lg" name="submit" value="搜索">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </ul>
{% endblock %}

{% block script %}


<!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>

{% endblock %}
