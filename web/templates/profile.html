{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap_v4.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feather.css') }}">
    <style>
        .mybox {
            height: 30px;
            overflow-x: hidden;
            overflow-y: auto;
            line-height: 30px;
            text-align: center;
        }
        {#.mybox::-webkit-scrollbar {#}
        {#    display: ;#}
        {#}#}
        .table>tbody>tr>td{
            border:0px;
        }
        .table th, .table td {
            vertical-align: middle!important;
        }
        ul{
            list-style-type: none;
        }

        table td {
            height: 25px;
            line-height: 25px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        table td:hover { /* 鼠标滑过  显示隐藏的内容  伴有横向的滚动条 */
            overflow: auto;
            text-overflow: clip;
        }
        .mytable tr td {
            /* for IE */
            text-overflow: ellipsis;
            /* for Firefox,mozilla */
            -moz-text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            text-align: left
        }
    </style>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7" style="padding-left: 120px; height: 100px; width: 1450px;padding-top: 20px">
            <div style="height:120px; background-image: url({{ url_for("profile.school_header_background", school=school) }}); background-repeat: no-repeat; background-size: cover">
                <img src="{{ url_for("profile.school_header_logo", school=school) }}" height="80px" width="200px" class="" alt="..." style="padding-top: 20px;">
            </div>
        </div>
        <div class="col-md-3">
            <div style="padding-top: 50px">
                    <form method="post"  action="{{ url_for("search.hunt") }}">
                        <div class="input-group input-group-newsletterp">
                            <div class="col-md-9">
                                <input type="text" class="form-control input-lg" name="input_key" id="input_key" placeholder="在{{ school }}内检索相关成果及团队">
                                <input type="text" class="d-none" name="school" id="school" value="{{ school }}">
                            </div>
                            <div class="col-md-3">
                                <input type="submit" class="form-control input-lg" name="submit" id="submit_button" value="搜索">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-7" style="padding-left: 120px; padding-top: 70px;">
            <div class="card">
                <div class="card-header">{{ school }}各学院专利数量统计

                </div>
                <div class="header-body">
                    <div id="institution-patent-bar" style="height: 480px">

                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-3" style="height: 480px; padding-top: 70px">
            <div class="card" >
                <div class="card-header" id="institution_name">{{ school }}各项指标评估</div>
                <div class="header-body">
                    <div id="school-radar" style="height: 480px">

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/dist/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/bootstrap_v4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/echarts.js') }}"></script>
{#    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.min.js"></script>#}
    <script src="{{ url_for('static', filename='js/create_graph.js') }}"></script>

    <script>
        let school = {{ school|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/profile_net.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
