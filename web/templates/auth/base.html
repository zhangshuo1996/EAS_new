<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>{% block title %}Base-Template{% endblock %}</title>
        <!--bootstrap-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap_v4.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/feather.css') }}">
    {% endblock %}
</head>

{% block main %}
    <!-- MAIN CONTENT -->
    <div class="container-fluid">

        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-5 col-lg-6 col-xl-4 px-lg-4 my-5">
                {% block login_form %}
                {% endblock %}
            </div>

            <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">
                <div class="bg-cover vh-100 mr-n3" style="background-image: url({{ url_for('static', filename='image/login_bg.jpg') }});"></div>
            </div>
        </div>
    </div>
{% endblock %}
