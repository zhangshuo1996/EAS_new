{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap_v4.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feather.css') }}">
    <style>

    </style>
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8" style="padding-left: 120px; height: 100px; width: 1450px;padding-top: 20px">
            <div style="height:120px; background-image: url({{ url_for("profile.school_header_background", school=school) }}); background-repeat: no-repeat; background-size: cover">
                <img src="{{ url_for("profile.school_header_logo", school=school) }}" height="80px" width="200px" class="" alt="..." style="padding-top: 20px;">
            </div>
        </div>
        <div class="col-md-3">
            <div style="padding-top: 50px">
                    <form method="post"  action="{{ url_for("search.hunt") }}">
                        <div class="input-group input-group-newsletterp">
                            <div class="col-md-9">
                                <input type="text" class="form-control input-lg" name="input_key" id="input_key" placeholder="在{{ school }}内检索相关成果及团队">
                                <input type="text" class="d-none" name="school" id="school" value="{{ school }}">
                            </div>
                            <div class="col-md-3">
                                <input type="submit" class="form-control input-lg" name="submit" id="submit_button" value="搜索">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>

        <div class="col-md-8" style="padding-left: 120px; padding-top: 70px;">
            <div class="card">
                <div class="card-header">
{#                    {{ school }}-{{ institution }} 社区#}
                    <ul class="nav nav-tabs nav-tabs-sm card-header-tabs pull-right" id="monthly-change">
                        <li class="nav-item" data-toggle="chart" data-trigger="click" id="link-graph">
                            <a class="nav-link active" href="#" data-toggle="tab" data-type="0">联系图</a>
                        </li>
                        <li class="nav-item" data-toggle="chart" data-trigger="click" id="institution-graph">
                            <a class="nav-link" href="#" data-toggle="tab" data-type="0">学院社区</a>
                        </li>
                    </ul>
                </div>
                <div class="header-body">
                    <div id="institution-relation" style="height: 600px">

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3" style="padding-top: 70px; ">
            <div class="card" >
                <div class="card-header" id="institution_name">{{ school }}-{{ institution }}各项指标评估</div>
                <div class="header-body">
                    <div id="institution-radar" style="height: 600px">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card" id="visit_status_card" style="position: fixed; z-index: 999; top: 240px; left: 270px; width: 150px;">
        <div class="card-header" id="expert_name"> 请选择专家 </div>
        <div class="header-body">
            <div id="expert_info" style="height: 100px; padding-left: 30px">
                <form>
                    <input type="radio" class="visit_status" value="0" checked="checked"> 未联系过 <br>
                    <input type="radio" class="visit_status" value="1"> 已联系过 <br>
                    <input type="radio" class="visit_status" value="2"> 做过活动 <br>
                    <input type="radio" class="visit_status" value="3"> 签过合同 <br>
                    <input type="radio" class="visit_status" value="4"> 创业 <br>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}

    <script src="{{ url_for('static', filename='js/dist/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/bootstrap_v4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/echarts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/create_graph.js') }}"></script>

    <script type="text/javascript">
        let school = {{ school|tojson }};
        let institution = {{ institution|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/institution.js') }}" type="module"></script>
{% endblock %}
